<h2 >TIMELINE</h2>

<a href routerLink="/notice">View Notice</a>
<br>
<a href routerLink="/filter">Filter</a>

<section id="cd-timeline" class="cd-container" style="height: 1000px">
        
    <div *ngFor="let post of posts | async" class="cd-timeline-block" >
       <div  [ngClass]="'animated infinite pulse'">
        <div class="cd-timeline-img cd-picture">
             <img  @fade src="{{post.imgurl}}" alt="P">
        </div>
    </div>
    <div [ngClass]="'animated fadeIn'">
        <div class="cd-timeline-content">
            <h2>{{post.title}}</h2>
            <p>{{post.content}}</p>
            <a href="#0" class="cd-read-more">Read more</a>
            <span class="cd-date">{{post.crdate}}</span>
        </div>
    </div>
    </div>
    <div style="height:200px;">
        
            <!-- <h3>Scroll down</h3> -->
            <h3>
              <i class="icon-arrow-down"></i>
            </h3>
        
          </div>
        
          <div class="scroll-icon">
        <div class="btn pull-right">
          <button  (click)="doThing()" id="myBtn" title="Go to top" [ngClass]="goUpIcon" class="btn btn-primary">Go to Top</button>
        </div>
      </div>
</section>
